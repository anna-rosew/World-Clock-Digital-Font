<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">WORLD CLOCK</h1>

      <select name="cities" id="city-select">
        <option disabled selected>Explore other cities...</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
        <option value="Africa/Johannesburg">Johannesburg 🇿🇦</option>
        <option value="Asia/Seoul">Seoul 🇰🇷</option>
        <option value="Asia/Hong_Kong">Hong Kong 🇭🇰</option>
        <option value="current">Current Location 📍</option>
      </select>

      <div class="cities" id="cities">
        <div class="row city" id="new-york">
          <div class="col-6">
            <div class="city"><h2>NEW YORK</h2></div>
          </div>
          <div class="col-6 digital-display">
            <div class="time" id="time-newyork"><h2></h2></div>
            <div class="date" id="date-newyork"></div>
          </div>
        </div>
        <div class="row city" id="london">
          <div class="col-6">
            <div class="city"><h2>LONDON</h2></div>
          </div>
          <div class="col-6 digital-display">
            <div class="time" id="time-london"><h2></h2></div>
            <div class="date" id="date-london"></div>
          </div>
        </div>
        <div class="row city" id="tokyo">
          <div class="col-6">
            <div class="city"><h2>Tokyo</h2></div>
          </div>
          <div class="col-6 digital-display">
            <div class="time" id="time-tokyo"><h2></h2></div>
            <div class="date" id="date-tokyo"></div>
          </div>
        </div>
        <div class="row city" id="sydney">
          <div class="col-6">
            <div class="city"><h2>SYDNEY</h2></div>
          </div>
          <div class="col-6 digital-display">
            <div class="time" id="time-sydney"><h2></h2></div>
            <div class="date" id="date-sydney"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by <strong>Anna Wain</strong> and is
      <a href="https://github.com/anna-rosew/world-clock" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
